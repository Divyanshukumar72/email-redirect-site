<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Redirect with History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
      background: #f0f0f0;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    input, button {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }
    .history {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .history h3 {
      margin-bottom: 0.5rem;
    }
    .history ul {
      list-style: none;
      padding-left: 0;
    }
    .history li {
      margin: 5px 0;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h2>Enter Email & Destination Link</h2>

  <form id="entryForm">
    <input type="email" id="email" placeholder="Enter your email" required /><br />
    <input type="url" id="link" placeholder="Enter or choose a site" list="linkSuggestions" required />
    <datalist id="linkSuggestions">
      <option value="https://youtube.com">
      <option value="https://google.com">
      <option value="https://facebook.com">
      <option value="https://instagram.com">
      <option value="https://wikipedia.org">
    </datalist><br />
    <button type="submit">Go!</button>
  </form>

  <p id="entryCount"></p>

  <div class="history" id="historySection">
    <h3>Visited Links:</h3>
    <ul id="linkList"></ul>
  </div>

  <script>
    const form = document.getElementById('entryForm');
    const emailInput = document.getElementById('email');
    const linkInput = document.getElementById('link');
    const entryCount = document.getElementById('entryCount');
    const linkList = document.getElementById('linkList');

    let entries = JSON.parse(localStorage.getItem('entries')) || [];
    entryCount.textContent = `Total Entries: ${entries.length}`;

    // Function to show all visited entries
    function displayLinks() {
      linkList.innerHTML = '';
      entries.forEach(entry => {
        const li = document.createElement('li');
        li.innerHTML = `ðŸ“§ <strong>${entry.email}</strong> visited ðŸ”— <a href="${entry.link}" target="_blank">${entry.link}</a>`;
        linkList.appendChild(li);
      });
    }

    displayLinks();

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = emailInput.value.trim().toLowerCase();
      const link = linkInput.value.trim();

      if (email && link) {
        // Save email + link to localStorage
        entries.push({ email, link });
        localStorage.setItem('entries', JSON.stringify(entries));
        entryCount.textContent = `Total Entries: ${entries.length}`;

        displayLinks(); // update the list on screen

        setTimeout(() => {
          window.location.href = link;
        }, 1000);
      }
    });
  </script>

</body>
</html>
