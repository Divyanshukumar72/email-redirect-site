<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email + Link with Suggestions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    input, button, datalist {
      padding: 10px;
      margin: 10px 0;
      width: 300px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h2>Enter Your Email & Where You Want to Go</h2>

  <form id="entryForm">
    <input type="email" id="email" placeholder="Enter your email" required />
    <br />
    <input type="url" id="link" placeholder="Enter or select a site" list="linkSuggestions" required />
    <datalist id="linkSuggestions">
      <option value="https://youtube.com">
      <option value="https://google.com">
      <option value="https://facebook.com">
      <option value="https://instagram.com">
      <option value="https://wikipedia.org">
      <option value="https://twitter.com">
    </datalist>
    <br />
    <button type="submit">Go!</button>
  </form>

  <p id="entryCount"></p>

  <script>
    const form = document.getElementById('entryForm');
    const emailInput = document.getElementById('email');
    const linkInput = document.getElementById('link');
    const entryCount = document.getElementById('entryCount');

    // Load entries from localStorage
    let entries = JSON.parse(localStorage.getItem('entries')) || [];
    entryCount.textContent = `Total Entries: ${entries.length}`;

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = emailInput.value.trim().toLowerCase();
      const link = linkInput.value.trim();

      if (email && link) {
        // Save email + link to localStorage
        entries.push({ email, link });
        localStorage.setItem('entries', JSON.stringify(entries));
        entryCount.textContent = `Total Entries: ${entries.length}`;

        // Redirect to the user-entered link
        setTimeout(() => {
          window.location.href = link;
        }, 1000);
      }
    });
  </script>

</body>
</html>
